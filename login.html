<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="log-in-body">
    <div class="log-in-logo">
      <label class="bul">Bul</label><label class="su">SU</label>
      <label class="archive" style="color: var(--color-black); cursor: pointer"
        >Archive</label
      >
    </div>
    <div class="log-in">
      <label class="log-in-label">Login</label>
      <form>
        <input type="input" placeholder="Enter Your BulSU Email" />
        <i class="fa-regular fa-envelope"></i>
        <input type="password" placeholder="Enter Your Password" />
        <i class="fa-solid fa-unlock fa-lg" style="color: #ffffff"></i>
      </form>
      <button id="login-btn" class="log-in-btn">Login</button>
      <p>Not a member? <span>Signup Now</span></p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
